<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax1</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #pokemon {
        display:none;
    }
</style>
<body>
    <h1>Get Pikachu</h1>

    <button type="button" id="button" onclick="fetchData()">Get!</button>
    <a id="home" href="index.html">Home</a>

    <div class="container">
        <div id="pokemon">
            <div class="title">
                <p id="number"></p>
                <p id="name"></p>
            </div>
            <img id="image" src="" alt="">
            <p id="type"></p>
          </div>
    </div>
    
  
<script>
    async function fetchData() {
    const response = await fetch("https://pokeapi.co/api/v2/pokemon-form/25/", {
        method: "GET"
    });
    document.getElementById('button').style.display="none";
    document.getElementById('home').style.display="block";
    const json = await response.json();
    const results = json.results;
    // console.log(results);
    // console.log(json);
    let name = '';
    let number = 0;
    let image = '';
    let type = '';
    //for (i = 0; i < results.length; i++) {
    number = json.id;
    name = json.name;
    image = json.sprites.front_default;
    type = json.types[0].type.name;
    
    //}
    
    document.getElementById("pokemon").style.display = "block";
    const cards = document.getElementById("pokemon");
    cards.classList.add(type);
    document.getElementById("number").innerHTML = number;
    document.getElementById("name").innerHTML = ': ' + name;
    document.getElementById("image").src = image;
    document.getElementById("type").innerHTML = 'Type: ' + type;
    
}
</script>
</body>
</html>
