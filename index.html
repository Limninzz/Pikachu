<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <h1>Get Pikachu</h1>

    <button type="button" id="button" onclick="fetchData()">Get!</button>

    <div id="pokemon">
      <div class="title">
          <p id="number"></p>
          <p id="name"></p>
      </div>
      <img id="image" src="" alt="">
      <p id="type"></p>
    </div>
    
  
<script>
    async function fetchData() {
    const response = await fetch("https://pokeapi.co/api/v2/pokemon-form/25/", {
        method: "GET"
    });

    const json = await response.json();
    const results = json.results;
    console.log(results);
    console.log(json);
    let name = '';
    let number = 0;
    let image = '';
    let type = '';
    //for (i = 0; i < results.length; i++) {
    number = json.id;
    name = ': ' + json.name;
    image = json.sprites.front_default;
    type = 'Type: ' + json.types[0].type.name;
    
    //}
    
    document.getElementById("pokemon").style.display = "block";

    document.getElementById("number").innerHTML = number;
    document.getElementById("name").innerHTML = name;
    document.getElementById("image").src = image;
    document.getElementById("type").innerHTML = type;
    
}
</script>
</body>
</html>
